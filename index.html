<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصةلبيد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e28f1 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 5px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .logo-placeholder {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* تأثيرات للهواتف */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .btn {
                font-size: 16px;
                padding: 14px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <!-- استبدل هذا الجزء بالصورة الفعلية -->
                 <img src="555.jpg" alt="شعار المدرسة">                 
            </div>
        </div>
        
        <h1>منصة مدرسة لبيد بن ربيعه للتعليم الاساسي</h1>
        <p>مرحباً بكم في المنصة التعليمية للمدرسة، .</p>
        
        <a href="https://script.google.com/macros/s/AKfycbyvdHWs8BycKqGUxTXf4-jx-XYThvxP4J0Ozf9j7yhxrJw5bY30Wf_SnYSQBoy2PoSx/exec" class="btn" target="_blank">دخول المنصة</a>
        
        <div class="footer">
            جميع الحقوق محفوظه..@ Ahmed_galal 92235967
        </div>
    </div>

    <script>
        // إضافة تأثيرات تفاعلية بسيطة
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('.btn');
            
            btn.addEventListener('mouseenter', function() {
                this.style.background = 'linear-gradient(to right, #ff4b2b, #ff416c)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.background = 'linear-gradient(to right, #ff416c, #ff4b2b)';
            });
        });
    </script>
</body>

</html>
